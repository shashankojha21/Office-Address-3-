<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facility Dashboard</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f5f7;
    padding: 20px;
}

.container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    background: #fff;
    width: 480px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    overflow: hidden;
}

.card-header {
    background: #e9e9eb;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
}

.eye {
    cursor: pointer;
    font-size: 18px;
}

.card-body {
    padding: 20px;
}

.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.label {
    color: #666;
}

.status {
    color: #333;
    font-weight: bold;
}

.address {
    margin: 10px 0 20px;
    color: #444;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

button {
    border: none;
    background: #e0e4ef;
    color: #204080;
    padding: 10px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
}

button:hover {
    background: #cdd6f6;
}
</style>
</head>

<body>

<div class="container">

    <!-- Card 1 -->
    <div class="card">
        <div class="card-header">
            SANTOSH KUMAR
            <span class="eye" onclick="viewDetails()">üëÅ</span>
        </div>

        <div class="card-body">
            <div class="row">
                <div><strong>IN1010001354</strong></div>
                <div class="status">Submitted</div>
            </div>

            <div class="row">
                <div class="label">Ownership</div>
                <div>Private</div>
            </div>

            <div class="address">
                <div class="label">Address</div>
                TALAB ROAD SONU MARKET GOLA ROAD Patna Bihar 801503
            </div>

            <div class="buttons">
                <button>Add Healthcare Professional</button>
                <button>Software Linkage</button>
                <button>Initiate the DHIS Workflow</button>
            </div>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <div class="card-header">
            BS Infosystem
            <span class="eye" onclick="viewDetails()">üëÅ</span>
        </div>

        <div class="card-body">
            <div class="row">
                <div><strong>IN1010001352</strong></div>
                <div class="status">Submitted</div>
            </div>

            <div class="row">
                <div class="label">Ownership</div>
                <div>Private</div>
            </div>

            <div class="address">
                <div class="label">Address</div>
                Gola Road Patna Patna Bihar 801503
            </div>

            <div class="buttons">
                <button>Add Healthcare Professional</button>
                <button>Software Linkage</button>
                <button>Initiate the DHIS Workflow</button>
            </div>
        </div>
    </div>

</div>

<script>
function viewDetails() {
    alert("View details clicked");
}
</script>

</body>
</html>
